<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type = "module" src="./index.js" defer></script>
    <title>QuickList - Raul Egas</title>
</head>

<body>
    <div class="online">
        <button id="online">Modo offline</button>
    </div>
    <header>
        <img src="./assets/logo.png" alt="logo quickList">

        <h1>Compras da semana</h1>
    </header>

    <main>
        <section class="bancoDados">
            <input type="text" placeholder="Digite o nome do banco de dados" id="filtro">
            <button class="buscar">Buscar</button>
        </section>

        <button class="criar">Criar um banco de dados</button>
    </main>
</body>

</html>
